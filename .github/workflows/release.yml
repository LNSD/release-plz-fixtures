name: release
on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1
        with:
          components: rustfmt, clippy
          cache: false

      - uses: MarcoIeni/release-plz-action@aba3cd46a59e3c2a9b9c24b27222114855002521 # v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.RPLZ_GITHUB_PAT }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.RLPZ_CARGO_REGISTRY_TOKEN }}
        with:
          config: .github/release-plz.toml
          command: release-pr
